<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Board game recommendation</title>
    <link rel="stylesheet" href="vendors/css/grid.css" />
    <link rel="stylesheet" href="resources/css/homepage.css" />
    <link rel="stylesheet" href="resources/css/gameDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="resources/js/homepage.js"></script> -->
    <style>

    </style>
</head>

<body onload="onLoad()">
    <div class="game-detail" id="game-detail" style="display: block">
        <div class="row game-modal-content">
            <div class="col span-2-of-6 game-image ">
                <img src="..." alt=" ">
            </div>
            <div class="col span-4-of-6 game-info ">
                <div class="game-title ">
                    ...
                </div>
                <div class="row game-description ">
                    ...
                </div>
                <div class="category">
                    <strong>Category: </strong>
                    <span>...</span>
                </div>
                <div class="game-panel">
                    <div class="time">
                        <div class="icon"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
                        <div class="text">
                            <span class="mintime">45</span>' - <span class="maxtime">45</span>'
                        </div>
                    </div>
                    <div class="age">
                        <div class="icon"><i class="fa fa-child" aria-hidden="true"></i></div>
                        <div class="text">
                            <span class="minAge">8</span> +
                        </div>
                    </div>
                    <div class="num-players">
                        <div class="icon"><i class="fa fa-users" aria-hidden="true"></i></div>
                        <div class="text">
                            <span class="minPlayers">2</span> - <span class="maxPlayers">4</span>
                        </div>
                    </div>
                </div>
                <a href="#" class="more-info" target="_blank">
                    <i class="fa fa-external-link" aria-hidden="true"></i> More information
                </a>
            </div>
        </div>
    </div>
    <header>
        <div class="row menu">
            <div class="col span-1-of-3">
                <h2><a href="">Board game</a></h2>
            </div>

            <div class="col span-2-of-3">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="getVote">Your vote</a></li>
                    <li><a href="suggest">Your match</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>

            </div>
        </div>
        <div class="heading-main-box">
            <div class="search-box">
                <h2>Which game will you play next?</h2>
                <form action="search">
                    <input type="text" class="input-box" name="searchValue" placeholder="Find the game" />
                    <div class="submit-btn input-box" id="search-div">
                        <span class="fa fa-search"></span>
                        <label>Tìm kiếm</label>
                    </div>
                    <!-- <button type="submit" class="submit-btn input-box">
                        <img src="https://img.icons8.com/dotty/50/000000/advanced-search.png" alt="">
                        <label>Tìm kiếm nâng cao</label>
                    </button> -->
                </form>
            </div>
        </div>
    </header>

    <section class="game-section">
        <div class="game-list">
            <div class="row">
                <div class="col span-1-of-4 game-item">
                    <div class="image-rate">
                        <span class="average-point">3.5/5</span>
                        <img src="https://hocvienboardgame.vn/wp-content/uploads/bfi_thumb/huong-dan-cach-choi-marvel-champions-the-card-game-obx0iv4nkr5nwdk47uwlnq748v5act8k1k2z5msymk.jpg" alt="">
                    </div>

                    <div class="desc">
                        <span class="rating-point">
                            <fieldset class="rate" value="3">
                                <input type="radio" id="rating10" name="rating" value="10" /><label for="rating10"
                                    title="5 starts"></label>
                                <input type="radio" id="rating9" name="rating" value="9" /><label class="half"
                                    for="rating9" title="4.5 starts"></label>
                                <input type="radio" id="rating8" name="rating" value="8" /><label for="rating8"
                                    title="4 stars"></label>
                                <input type="radio" id="rating7" name="rating" value="7" /><label class="half"
                                    for="rating7" title="3.5 starts"></label>
                                <input type="radio" id="rating6" name="rating" value="6" /><label for="rating6"
                                    title="3 stars"></label>
                                <input type="radio" id="rating5" name="rating" value="5" /><label class="half"
                                    for="rating5" title="2.5 starts"></label>
                                <input type="radio" id="rating4" name="rating" value="4" /><label for="rating4"
                                    title="2 stars"></label>
                                <input type="radio" id="rating3" name="rating" value="3" /><label class="half"
                                    for="rating3" title="1.5 starts"></label>
                                <input type="radio" id="rating2" name="rating" value="2" /><label for="rating2"
                                    title="1 star"></label>
                                <input type="radio" id="rating1" name="rating" value="1" /><label class="half"
                                    for="rating1" title="0.5start"></label>
                                <input type="radio" id="rating0" name="rating" value="0" />
                            </fieldset>
                        </span>
                        <a href="#" class="reference-link" value="4" onclick="displayGameDetail(this)">
                            <span class="game-name">
                                Marvel
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
